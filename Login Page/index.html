<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Login-Page</title>
    <link rel="shortcut icon" href="assets/MBTA.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div id="left-icon">
            <div id="logo-unpar">
                <img src="assets/FA - Logo Berwarna UNPAR - Horizontal - Wordmark Putih 1.png" alt="">
            </div>
            <div id="logo-if">
                <img src="assets/Logo IF.png" alt="">
            </div>
        </div>
        </div>
        <div id="right-icon">
            <div id="logo-MBTA">
                <img src="assets/MBTA.png" alt="">
            </div>
    </nav>
    <main>
        <h1>Welcome!</h1>
        <form action="">
            <h2>Login</h2>
            <div id="inp-email">
                <label for="emai">Email</label>
                <input type="text" name="input-email" placeholder="username@student.unpar.ac.id">
            </div>
            <div id="inp-pass">
                <label for="password">Password</label>
                <input type="password" name="input-pass" placeholder="Password">
                <a href="">Lupa Password?</a>
            </div>
            <button type="submit">Masuk</button>
        </form>
    </main>
</body>

</html>
